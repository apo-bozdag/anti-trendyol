<!DOCTYPE HTML>
<html lang="tr">
<head>
    <title>Anti Trendyol - Seçenekler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="options.js"></script>
</head>
<body>
<p>
    <select id="filterSelector" size=20></select>
    <br/>
    <button id="roeButton">Kaldır/Düzenle</button>
</p>

<p>
    <input type="text" id="newFilter"/>
    <button id="addNewButton">Filtrelere Ekle</button>
</p>

<p>
    <button id="disableButton">Engellemeyi devre dışı bırak</button>
    <button id="enableButton">Engellemeyi aç</button>
</p>

<p>
    <textarea id="importExportFilters"></textarea>
    <br/>
    <button id="importButton">JSON'dan filtreleri içe aktarın</button>
    <button id="exportButton">Filtreleri JSON olarak dışa aktar</button>
</p>

<p>
    <button id="sortButton">Filtreleri sırala</button>
    <button id="restoreDefaultsButton">Varsayılana sıfırla</button>
</p>

<p>
    <input type="checkbox" id="webRTCBox"/>
    Özel adresleri WebRTC / ICE / STUN'dan gizle
</p>
</body>

</html>
